<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plug Game Loading</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #loading-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loading-container {
            position: relative;
            width: 50%;
            max-width: 400px;
            height: 30px;
            background-color: gray;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }
        .loading-bar {
            height: 100%;
            width: 0;
            background-color: red;
            transition: width linear;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .percentage {
            position: absolute;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: white;
            top: 50%;
            transform: translateY(-50%);
        }
        .error-message {
            color: red;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        .buy-button, .back-button {
            background-color: darkred;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover, .back-button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="loading-stage">
        <h2 id="loading-text">Connecting to Plug Game...</h2>
        <div class="loading-container">
            <div class="loading-bar" id="loading-bar"></div>
            <div class="percentage" id="percentage">0%</div>
        </div>
    </div>
    <script>
        let stages = [
            { text: "Connecting to Sporty Jet", duration: 27000 },
            { text: "Gaining Access to Server", duration: 205000 },
            { text: "Making a Room", duration: 105000 },
            { text: "Loading Sporty Jet...", duration: 200000 }
        ];
        let currentStage = 0;

        function startLoading() {
            let progressBar = document.getElementById("loading-bar");
            let percentageText = document.getElementById("percentage");
            let loadingText = document.getElementById("loading-text");

            function updateStage() {
                if (currentStage < stages.length) {
                    let stage = stages[currentStage];
                    loadingText.innerText = stage.text;
                    progressBar.style.width = "0%";
                    percentageText.innerText = "0%";
                    let startTime = Date.now();

                    let interval = setInterval(() => {
                        let elapsedTime = Date.now() - startTime;
                        let progress = (elapsedTime / stage.duration) * 100;
                        progressBar.style.width = `${progress}%`;
                        percentageText.innerText = `${Math.round(progress)}%`;
                        if (progress >= 100) {
                            clearInterval(interval);
                            currentStage++;
                            updateStage();
                        }
                    }, 100);
                } else {
                    document.body.innerHTML = `
                        <h2 class='error-message'>Failed to load Sporty Jet due to insufficient tokens</h2>
                        <p>You need 10 tokens for 10 minutes</p>
                        <div class='button-container'>
                            <button class='buy-button' onclick='window.location.href="https://stkhack.github.io/Payme/"'>Buy Token</button>
                            <button class='back-button' onclick='window.location.href="https://stkhack.github.io/Start/"'>Back</button>
                        </div>
                    `;
                }
            }
            updateStage();
        }

        window.onload = startLoading;
    </script>
</body>
</html>
