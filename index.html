<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connecting to Aviator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .loading-container {
      width: 80%;
      max-width: 400px;
      height: 12px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background-color: red;
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .error-message {
      font-size: 1.5em;
      color: red;
      margin-bottom: 10px;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buy-button, .back-button {
      background-color: darkred;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-button:hover, .back-button:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="loading-section">
    <div class="logo">Sporty HACK</div>
    <div class="loading-text" id="loading-text">Connecting to SportyJet...</div>
    <div class="loading-container">
      <div class="loading-bar" id="loading-bar"></div>
    </div>
  </div>

  <script>
    const progressBar = document.getElementById("loading-bar");
    const loadingSection = document.getElementById("loading-section");

    const progressSteps = [5, 10, 30, 75, 85, 95, 100];
    let step = 0;

    function updateProgress() {
      if (step < progressSteps.length) {
        progressBar.style.width = progressSteps[step] + "%";
        step++;
        setTimeout(updateProgress, 500 + Math.random() * 400); // add a little randomness
      } else {
        // After bar reaches 100%
        setTimeout(() => {
          loadingSection.innerHTML = `
            <div class="error-message">Failed to load Aviator due to insufficient tokens</div>
            <p>You need 10 tokens for 10 minutes</p>
            <div class="button-container">
              <button class="buy-button" onclick="window.location.href='https://stkhack.github.io/Payme/'">Buy Token</button>
              <button class="back-button" onclick="window.location.href='https://stkhack.github.io/Start/'">Back</button>
            </div>
          `;
        }, 6000);
      }
    }

    window.onload = updateProgress;
  </script>
</body>
</html>
